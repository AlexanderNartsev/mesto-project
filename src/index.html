<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">

    <div class="form-container">
        <form class="form edit-form" name="edit-form" action="#" novalidate>
            <h2 class="form__header">Редактировать профиль</h2>
            <input class="form__item" name="name" type="text" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="error name-error"></span>
            <input class="form__item" name="activity-type" type="text" placeholder="Дополнительная информация" required
                minlength="2" maxlength="200">
            <span class="error activity-type-error"></span>
            <button class="button button_type_save" type="submit" value="Сохранить">Сохранить</button>
            <button class="button button_type_close" type="button">
                <img src="<%=require('./images/Close.svg')%>" alt="Кнопка Закрыть"
                    class="button__icon button__icon_el_close">
            </button>
        </form>
    </div>

    <div class="form-container">
        <form class="form add-form" name="add-form" action="#" novalidate>
            <h2 class="form__header">Новое место</h2>
            <input class="form__item" name="name" type="text" placeholder="Название" required minlength="2"
                maxlength="30">
            <span class="error name-error"></span>
            <input class="form__item" name="url" type="url" placeholder="Ссылка на картинку" required>
            <span class="error url-error"></span>
            <button class="button button_type_save" type="submit" value="Создать">Создать</button>
            <button class="button button_type_close" type="button">
                <img src="<%=require('./images/Close.svg')%>" alt="Кнопка Закрыть"
                    class="button__icon button__icon_el_close">
            </button>
        </form>
    </div>

    <div class="form-container form-container_dark">
        <div class="image-popup">
            <button type="button" class="button button_type_close">
                <img src="<%=require('./images/Close.svg')%>" alt="Кнопка Закрыть"
                    class="button__icon button__icon_el_close">
            </button>
            <img src="" alt="" class="image-popup__image">
            <h3 class="image-popup__name"></h3>
        </div>
    </div>

    <div class="form-container">
        <form class="form avatar-form" name="avatar-form" action="#" novalidate>
            <h2 class="form__header">Обновить аватар</h2>
            <input class="form__item" name="url" type="url" placeholder="Ссылка на картинку" required>
            <span class="error url-error"></span>
            <button class="button button_type_save" type="submit" value="Создать">Сохранить</button>
            <button class="button button_type_close" type="button">
                <img src="<%=require('./images/Close.svg')%>" alt="Кнопка Закрыть"
                    class="button__icon button__icon_el_close">
            </button>
        </form>
    </div>

    <header class="header page__block">
        <img src="<%=require('./images/logo-mesto.svg')%>" alt="Логотип проекта" class="header__logo">
    </header>

    <main class="body">

        <section class="profile body__block">
            <div class="profile__content">
                <img src="<%=require('./images/avatar.png')%>" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="button button_type_edit">
                        <img src="<%=require('./images/edit.svg')%>" alt="Кнопка Редактировать"
                            class="button__icon button__icon_el_edit">
                    </button>
                    <p class="profile__text">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="button button_type_add">
                <img src="<%=require('./images/add.svg')%>" alt="Кнопка Добавить"
                    class="button__icon button__icon_el_add">
            </button>
        </section>

        <section class="elements body__block">

        </section>

    </main>

    <footer class="footer page__block">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <template id="element-template">
        <div class="element">
            <button type="button" class="button element__delete"></button>
            <img src="" alt="Фото Карачаевск" class="element__image">
            <div class="element__group">
                <p class="element__label"></p>
                <button type="button" class="button element__like">
                    <span class="element__like-counter">0</span>
                </button>
            </div>
        </div>
    </template>

</body>

</html>
