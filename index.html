<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<div class="form__container">
    <form action="" class="form">
        <h1 class="form__header">Редактировать профиль</h1>
        <fieldset class="form__input">
            <input type="text" name="Name" class="form__item" placeholder="Имя">
            <br>
            <input type="text" name="Activity-type" class="form__item" placeholder="Дополнительная информация">
        </fieldset>
        <fieldset class="form__handlers">
            <input type="submit" class="form__button" value="Сохранить">
        </fieldset>
    </form>
</div>

<body class="page">

    <header class="header page__block">
        <img src="./images/logo-mesto.svg" alt="Логотип проекта" class="header__logo">
    </header>

    <main class="body">

        <section class="profile page__block">
            <div class="profile__content">
                <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">
                        Жак-Ив Кусто
                    </h1>
                    <div class="edit-button">
                        <img src="./images/edit.svg" alt="Кнопка Редактировать" class="edit-button__icon">
                    </div>
                    <p class="profile__text">
                        Исследователь океана
                    </p>
                </div>
            </div>
            <div class="add-button">
                <img src="./images/add.svg" alt="Кнопка Добавить" class="add-button__icon">
            </div>
        </section>

        <section class="elements page__block">
            <div class="element">
                <img src="./images/karachayevsk.png" alt="Фото" class="element__image">
                <div class="element__group">
                    <p class="element__label">Карачаевск</p>
                    <img src="./images/like.svg" alt="Кнопка Лайк" class="element__like element__like_switch_on">
                </div>
            </div>
            <div class="element">
                <img src="./images/elbrus.png" alt="Фото" class="element__image">
                <div class="element__group">
                    <p class="element__label">Гора Эльбрус</p>
                    <img src="./images/like.svg" alt="Кнопка Лайк" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/dombay.png" alt="Фото" class="element__image">
                <div class="element__group">
                    <p class="element__label">Домбай</p>
                    <img src="./images/like.svg" alt="Кнопка Лайк" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/elbrus.png" alt="Фото" class="element__image">
                <div class="element__group">
                    <p class="element__label">Гора Эльбрус</p>
                    <img src="./images/like.svg" alt="Кнопка Лайк" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/dombay.png" alt="Фото" class="element__image">
                <div class="element__group">
                    <p class="element__label">Домбай</p>
                    <img src="./images/like.svg" alt="Кнопка Лайк" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/karachayevsk.png" alt="Фото" class="element__image">
                <div class="element__group">
                    <p class="element__label">Карачаево-Черкесия</p>
                    <img src="./images/like.svg" alt="Кнопка Лайк" class="element__like">
                </div>
            </div>
        </section>

    </main>

    <footer class="footer page__block">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

</body>

</html>
