<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <div class="form-container">
        <form action="#" class="form" name="edit-form">
            <h2 class="form__header">Редактировать профиль</h2>
            <input type="text" name="name" class="form__item" placeholder="Имя">
            <input type="text" name="activity-type" class="form__item" placeholder="Дополнительная информация">
            <button type="submit" class="button button_type_save" value="Сохранить">Сохранить</button>
            <button type="button" class="button button_type_close">
                <img src="./images/Close.svg" alt="Кнопка Закрыть" class="button__icon button__icon_el_close">
            </button>
        </form>
    </div>

    <header class="header page__block">
        <img src="./images/logo-mesto.svg" alt="Логотип проекта" class="header__logo">
    </header>

    <main class="body">

        <section class="profile body__block">
            <div class="profile__content">
                <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">
                        Жак-Ив Кусто
                    </h1>
                    <button type="button" class="button button_type_edit">
                        <img src="./images/edit.svg" alt="Кнопка Редактировать"
                            class="button__icon button__icon_el_edit">
                    </button>
                    <p class="profile__text">
                        Исследователь океана
                    </p>
                </div>
            </div>
            <button type="button" class="button button_type_add">
                <img src="./images/add.svg" alt="Кнопка Добавить" class="button__icon button__icon_el_add">
            </button>
        </section>

        <section class="elements body__block">
            <div class="element">
                <img src="./images/karachayevsk.png" alt="Фото Карачаевск" class="element__image">
                <div class="element__group">
                    <p class="element__label">Карачаевск</p>
                    <button type="button" class="button element__like element__like_on"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/elbrus.png" alt="Фото Эльбрус" class="element__image">
                <div class="element__group">
                    <p class="element__label">Гора Эльбрус</p>
                    <button type="button" class="button element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/dombay.png" alt="Фото Домбай" class="element__image">
                <div class="element__group">
                    <p class="element__label">Домбай</p>
                    <button type="button" class="button element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/elbrus.png" alt="Фото Эльбрус повторно" class="element__image">
                <div class="element__group">
                    <p class="element__label">Гора Эльбрус</p>
                    <button type="button" class="button element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/dombay.png" alt="Фото домбай повтоно" class="element__image">
                <div class="element__group">
                    <p class="element__label">Домбай</p>
                    <button type="button" class="button element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/karachayevsk.png" alt="Фото Карачаево-Черкесия" class="element__image">
                <div class="element__group">
                    <p class="element__label">Карачаево-Черкесия</p>
                    <button type="button" class="button element__like"></button>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer page__block">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

</body>

</html>
